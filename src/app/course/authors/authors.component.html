<div class="area">
  <label *ngFor="let author of authors; trackBy:getAuthorId"> {{author.firstName}} {{author.lastName}}
    <input type="checkbox" class="author" #checkbox
                 [value]="author.id"
                 [checked]="isAuthorSelected(author.id)"
                 (change)="updateSelected(author.id, checkbox.checked)">
  </label>


  <div *ngIf="control?.invalid && control?.dirty">
    <div *ngIf="control?.errors?.required">Author must be selected</div>
  </div>
</div>
