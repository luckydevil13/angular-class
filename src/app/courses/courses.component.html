<div class="wrapper">
  <sg-header></sg-header>
  <main>
    <sg-course-toolbox></sg-course-toolbox>
    <div *ngIf="!(courses | orderBy | searchFilter).length" class="no-course-data">No data. Feel free to add course</div>
    <ul>
      <li *ngFor="let course of courses | orderBy | searchFilter">
        <sg-simple-course [course]="course" (notifyParent)="getNotification($event)"></sg-simple-course>
      </li>
    </ul>
  </main>
  <sg-footer></sg-footer>
</div>
